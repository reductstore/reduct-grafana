# This GitHub Action automates the process of building Grafana plugins.
# (For more information, see https://github.com/grafana/plugin-actions/blob/main/build-plugin/README.md)
name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions: read-all

jobs:
  release:
    outputs:
      plugin-id: ${{ steps.metadata.outputs.plugin-id }}
      plugin-version: ${{ steps.metadata.outputs.plugin-version }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - id: build-plugin
        uses: grafana/plugin-actions/build-plugin@main # zizmor: ignore[unpinned-uses] provided by grafana
        with:
          go-version: '^1.24.11'

        # Uncomment to enable plugin signing
        # (For more info on how to generate the access policy token see https://grafana.com/developers/plugin-tools/publish-a-plugin/sign-a-plugin#generate-an-access-policy-token)
        #with:
        # Make sure to save the token in your repository secrets
        #policy_token: $
        # Usage of GRAFANA_API_KEY is deprecated, prefer `policy_token` option above
        #grafana_token: $

      - name: Resolve plugin metadata
        id: metadata
        run: |
          PLUGIN_ID="$(jq -r '.id' src/plugin.json)"
          PLUGIN_VERSION="$(jq -r '.version' package.json)"
          echo "plugin-id=${PLUGIN_ID}" >> "$GITHUB_OUTPUT"
          echo "plugin-version=${PLUGIN_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Prepare Docker plugin artifact
        run: |
          mkdir -p docker-artifact/dist/${{ steps.metadata.outputs.plugin-id }}
          cp -R ${{ steps.metadata.outputs.plugin-id }}/. docker-artifact/dist/${{ steps.metadata.outputs.plugin-id }}/

      - name: Upload Docker plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-plugin-${{ steps.metadata.outputs.plugin-version }}
          path: docker-artifact/dist
          retention-days: 7

  publish-docker:
    name: Publish Docker image
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download built plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-plugin-${{ needs.release.outputs.plugin-version }}
          path: dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Resolve version tags
        id: versions
        run: |
          GRAFANA_VERSION="$(sed -n 's/^FROM .*grafana:\([^[:space:]]*\)$/\1/p' Dockerfile | head -n 1)"
          PLUGIN_VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "${GRAFANA_VERSION}" ]; then
            echo "Cannot parse Grafana version from Dockerfile" >&2
            exit 1
          fi
          echo "grafana_version=${GRAFANA_VERSION}" >> "$GITHUB_OUTPUT"
          echo "plugin_version=${PLUGIN_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/reduct/grafana
          tags: |
            type=raw,value=plugin-${{ steps.versions.outputs.plugin_version }}-grafana-${{ steps.versions.outputs.grafana_version }}
            type=semver,pattern={{version}},value=${{ github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }}
            type=semver,pattern={{major}},value=${{ github.ref_name }}
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
